<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF0000;
            --secondary-color: #282828;
            --background-gradient: linear-gradient(135deg, #fff 0%, #fff 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background-gradient);
            color: black;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 1s ease-in;
        }

        .header img {
            width: 150px;
            margin-bottom: 20px;
        }

        .input-section {
            background: rgba(40, 40, 40, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            max-width: 600px;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: #333;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color);
        }

        button {
            padding: 15px 35px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            justify-content: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            justify-content: center;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .thumbnail-card {
            background: rgba(40, 40, 40, 0.9);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .thumbnail-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .thumbnail-preview:hover {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .quality-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .download-btn {
            background: #00c853;
            margin-top: 15px;
            width: 100%;
            justify-content: center;
        }

        .download-btn:hover {
            background: #009624;
            
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255,0,0,0.3);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            input[type="text"] {
                width: 100%;
                max-width: none;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
    <style>
        /* Previous CSS remains the same */

        /* New Ad Styles */
        .ad-container {
            position: fixed;
            z-index: 100;
        }

        .side-ad {

        .left-ad {

        .bottom-ad {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 728px;
            text-align: center;
        }

        /* Adjusted Container Padding */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 180px; /* Added padding for side ads */
            position: relative;
        }

        /* Centered Input Section */
        .input-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        @media (max-width: 1300px) {
            .side-ad {
                display: none;
            }
            .container {
                padding: 20px;
                align-items: center;
                
            }
        }

        @media (max-width: 768px) {
            .bottom-ad {
                position: static;
                transform: none;
                margin-top: 20px;
                align-items: center;
            }
        }
    </style>
</head>

    <div class="ad-container right-ad side-ad">

    <div class="container">
        <div class="header">
            <img src="https://www.freeiconspng.com/uploads/youtube-logo-png-transparent-image-5.png" alt="YouTube Logo">
            <h1>YouTube Thumbnail Downloader Pro</h1>
        </div>
        <!-- Header remains same -->

        <div class="input-section">
            <div class="input-container">
                <div class="input-group">
                    <input type="text" id="videoUrl" placeholder="Paste YouTube URL">
                    <button onclick="generateThumbnails()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>
                    Get Thumbnails
                </button>
                </div>
            </div>
        </div>
        <div class="loader" id="loader"></div>
        <div id="thumbnailContainer" class="thumbnails"></div>
    </div>

    <div class="modal" id="previewModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

        <!-- Existing content remains same -->

    </div>

    <!-- Bottom Ad -->
    <div class="ad-container bottom-ad">
        <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-4109804665965224"
     data-ad-slot="3299532475"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
    </div>
    
    <script>
        async function generateThumbnails() {
            const videoUrl = document.getElementById('videoUrl').value;
            const container = document.getElementById('thumbnailContainer');
            const loader = document.getElementById('loader');
            
            container.innerHTML = '';
            loader.style.display = 'block';

            const videoId = extractVideoId(videoUrl);
            if (!videoId) {
                alert('❌ Invalid YouTube URL or Video ID');
                loader.style.display = 'none';
                return;
            }

            const thumbnailTypes = [
                { quality: 'Max Resolution', code: 'maxresdefault', resolution: '1280x720+' },
                { quality: 'HD 720p', code: 'hq720', resolution: '1280x720' },
                { quality: 'Standard', code: 'sddefault', resolution: '640x480' },
                { quality: 'High Quality', code: 'hqdefault', resolution: '480x360' },
                { quality: 'Medium', code: 'mqdefault', resolution: '320x180' },
                { quality: 'Default', code: 'default', resolution: '120x90' },
                { quality: 'Start Frame', code: '1', resolution: '120x90' },
                { quality: 'Middle Frame', code: '2', resolution: '120x90' },
                { quality: 'End Frame', code: '3', resolution: '120x90' }
            ];

            for (const type of thumbnailTypes) {
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/${type.code}.jpg`;
                const img = new Image();
                
                await new Promise(resolve => {
                    img.onload = resolve;
                    img.onerror = resolve;
                    img.src = thumbnailUrl;
                });

                if (img.height === 0) continue; // Skip unavailable thumbnails

                const card = document.createElement('div');
                card.className = 'thumbnail-card';
                card.innerHTML = `
                    <div class="quality-tag">${type.quality}</div>
                    <img src="${thumbnailUrl}" class="thumbnail-preview" onclick="openModal('${thumbnailUrl}')">
                    <div class="card-content">
                        <div style="margin-bottom: 10px; color: #888;">${type.resolution}</div>
                        <button class="download-btn" onclick="downloadImage('${thumbnailUrl}', '${videoId}_${type.code}.jpg')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            Download
                        </button>
                    </div>
                `;
                container.appendChild(card);
            }

            loader.style.display = 'none';
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function downloadImage(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    link.click();
                    URL.revokeObjectURL(link.href);
                })
                .catch(() => alert('⚠️ Failed to download image. Please try again.'));
        }

        function openModal(src) {
            const modal = document.getElementById('previewModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
